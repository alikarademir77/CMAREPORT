<script type="text/ng-template" id="myModalContent.html">
		<style>
			.error-message {
				color: orange;
			}
			input.errBorder.ng-invalid input.ng-touched.ng-invalid{
			border-color: orange;
			}
		</style>
		
		<div class="modal-content">
          <div class="modal-header text-center" id="modalHeader" style="color:#87CEFA;height:55px">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true" tabindex="-1">&times;</button>
            <div class="modal-title">
              <h4><span loading></span>
			  <b>What is your home worth?&nbsp;</b>
			  </h4>
            </div>
          </div>
          <div class="modal-body">
            <form role="form" name="myForm" novalidate>
			  <span class="error-message" ng-show="vm.serverError && myForm.$pristine"><span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span>{{vm.serverError}}</span>
              <div class="form-group">
				<span class="error-message" ng-show="(myForm.name.$touched||vm.buttonClicked)&&myForm.name.$error.required">
				<span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span>Please enter name!</span>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input class="form-control input-md" ng-class="{errBorder: vm.buttonClicked==true}" placeholder="Name" name="name" type="text" ng-model="vm.formData.name" ng-required="true" tabindex="-1">
				  </div>				
			  </div>
              <div class="form-group">
				<span class="error-message" ng-show="(myForm.email_to.$touched||vm.buttonClicked)&&myForm.email_to.$error.required"><span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span>Please enter a valid e-mail!</span>
				<span class="error-message" ng-show="(myForm.email_to.$touched||vm.buttonClicked)&&myForm.email_to.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span>Please enter a valid e-mail!</span>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input class="form-control input-md" name="email_to" ng-class="{errBorder: vm.buttonClicked==true}" placeholder="E-Mail" type="email" ng-model="vm.formData.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" tabindex="-1">
				  </div>				
              </div>
              <div class="form-group">
				<span class="error-message" ng-show="(myForm.address.$touched||vm.buttonClicked)&&myForm.address.$error.required"><span class="glyphicon glyphicon-exclamation-sign">&nbsp;</span>Please enter address!</span>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
					<input class="form-control input-md" name="address" ng-class="{errBorder: vm.buttonClicked==true}" placeholder="Home Address" type="text" ng-model="vm.formData.address" ng-required="true" tabindex="-1">
				  </div>				
              </div>
			  <btn class="btn btn-block btn-info btn-lg" ng-click="vm.getFreeReportNow(myForm)" tabindex="-1">Get Free Report Now <span class="glyphicon glyphicon-folder-open"></span></btn>
            </form>
</script>
